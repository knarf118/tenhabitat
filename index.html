<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Countdown to Deadline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="topbar">
      <div>
        <a href="index.html" class="logo"><img src="frank logo.png" alt=""/></a>
      </div>
      <nav class="nav">
        <a class="active" href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </div>
    <div class="frostbg center" style="justify-content:initial">
      <h1>Simple Countdown to a Deadline</h1>
      <p id="now" class="shadow"></p>
      <h3 id="end" class="center shadow"></h3>
      <button onclick="toggleView('todaysDate')">Edit end date</button>
      <div id="todaysDate" class="center" style="display:none">
        <input id="userinput" type="date" />
        <button
          id="dateSubmit"
          onclick="setDate(document.getElementById('userinput'))"
        >
          submit new date
        </button>
      </div>
    </div>
    <div id="cd" class="countdown" style="display:grid">
      <p id="days" class="clock center"></p>
      <p id="hours" class="clock center"></p>
      <p id="minutes" class="clock center"></p>
      <p id="seconds" class="clock center"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
