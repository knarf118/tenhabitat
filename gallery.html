<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Countdown to Deadline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="topbar">
    <div>
      <a href="index.html" class="logo"><img src="frank logo.png" alt="" /></a>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a class="active" href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </div>
  <div class="frostbg center">
    <h1>Timers Throughout History</h1>
    <div class="container">
      <img class="img" src="https://static.pexels.com/photos/39396/hourglass-time-hours-sand-39396.jpeg" />
      <img class="img" src="https://static.pexels.com/photos/1078057/pexels-photo-1078057.jpeg" />
      <img class="img" src="https://static.pexels.com/photos/714701/pexels-photo-714701.jpeg" />
      <img class="img" src="https://static.pexels.com/photos/190819/pexels-photo-190819.jpeg" />
      <img class="img" src="https://static.pexels.com/photos/1624258/pexels-photo-1624258.jpeg" />
      <img class="img" src="https://3dprint.com/wp-content/uploads/2015/11/sundial.jpg" />
    </div>
    <p id="now" style="display:none" class="shadow"></p>
    <h3 id="end" class="center shadow" title="Click to edit Date"></h3>
    <button id="editDate" onclick="toggleView('todaysDate')">Edit end date</button>
    <div id="todaysDate" class="center">
      <input id="userinput" type="date" />
      <button id="dateSubmit">
        submit new date
      </button>
    </div>
  </div>
  <div id="cd" class="countdown" style="display:grid">
    <p id="days" class="clock center"></p>
    <p id="hours" class="clock center"></p>
    <p id="minutes" class="clock center"></p>
    <p id="seconds" class="clock center"></p>
  </div>
  <script src="main.js"></script>
</body>

</html>
